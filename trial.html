<!DOCTYPE html>
<html>
  <head>
    <title>My Portfolio</title>
    <style>
      /* Styling for the navigation bar */
      nav {
        background-color: #333;
        overflow: hidden;
        text-align: center; /* added text-align center to center links */
      }

      nav a {
        display: inline-block; /* added display inline-block to center links */
        color: white;
        text-align: center;
        padding: 14px 16px;
        text-decoration: none;
        font-size: 18px;
      }

      nav a:hover {
        background-color: #ddd;
        color: black;
      }

      /* Styling for the sections */
      section {
        padding: 50px;
        text-align: center;
        background-color: #f2f2f2;
      }

      .menu-toggle {
        display: block;
        cursor: pointer;
        padding: 10px;
        position: relative;
        z-index: 1;
      }

      /* Hamburger menu icon spans */
      .menu-toggle span {
        background-color: #333;
        display: block;
        height: 2px;
        position: relative;
        transition: background-color 0.3s ease-out;
        width: 24px;
      }

      /* Hamburger menu icon spans - animation */
      .menu-toggle span:nth-of-type(1) {
        transform-origin: 0% 50%;
      }

      .menu-toggle span:nth-of-type(2) {
        transform-origin: 50% 50%;
      }

      .menu-toggle span:nth-of-type(3) {
        transform-origin: 100% 50%;
      }

      /* Hamburger menu icon - open state */
      .menu-toggle.active span:nth-of-type(1) {
        transform: translateX(4px) rotate(45deg);
      }

      .menu-toggle.active span:nth-of-type(2) {
        opacity: 0;
      }

      .menu-toggle.active span:nth-of-type(3) {
        transform: translateX(4px) rotate(-45deg);
      }
    </style>
  </head>
  <body>
    <nav class="menu-toggle">
      <span><a href="#about">About</a>About</span>
      <span><a href="#projects">Projects</a></span>
      <span><a href="#contact">Contact</a></span>
    </nav>

    <section id="about">
      <h1>About Me</h1>
      <p>Here's some information about me and my background.</p>
    </section>

    <section id="projects">
      <h1>Projects</h1>
      <p>Here are some of the projects I've worked on.</p>
    </section>

    <section id="contact">
      <h1>Contact Me</h1>
      <p>Here's how to get in touch with me.</p>
    </section>
  </body>
</html>
